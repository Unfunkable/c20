  - slug: navpoint_set_icon
    info:
      en: |-
        ```megalo
        navpoint_set_icon <object> <icon> <number (only if icon==num)>
        ```
        *Halo: Reach*: Sets the icon of an object's navpoint. If the icon is set to `num`, then a number must be provided. The highest number displayed is "9".

        *Halo 4/Halo 2: Anniversary*: Sets the icon of an object's navpoint. If the icon is set to `num`, then a number must be provided. The numbers will each display as a letter in-game, starting with `1` being displayed as `A`. The maximum number is `9`, which will display as `I`. Higher numbers will all display in-game as `I`.
  - slug: navpoint_set_priority
    info:
      en: |-
        ```megalo
        navpoint_set_priority <object> {low|normal|high|blink}
        ```
        *Halo: Reach*: Sets the priority of an object's navpoint. `low` will have the navpoint appear mostly translucent. `normal` has it appear as standard. `high` has it appear even when off-screen. `blink` has it rapidly blinking.

        *Halo 4/Halo 2: Anniversary*: Not functional and replaced by `BlinkNavpoint` and `PulseNavpoint`.
  - slug: navpoint_set_secondary_text
