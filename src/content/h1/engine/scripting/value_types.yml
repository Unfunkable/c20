value_types:
  - type: void
    info:
      en: Nothing
      es:
    ex: N/A
  - type: passthrough
    info:
      en: Anything, used by some control flow functions.
      es:
    ex: N/A
  - type: boolean
    info:
      en: A value that is true or false
      es:
    ex: >-
      `true`, `false`, `1`, `0`

  - type: real
    info:
      en: 'Floating point (decimal) value. Value Range: 3.4E +/- 38 (6 digits)'
      es:
    ex: '`3.000000`'

  - type: short
    info:
      en: >-
        16-bit short integer value, stored in [two's complement](https://en.wikipedia.org/wiki/Two%27s_complement).
        Value Range: `âˆ’32,768` to `32,767`
      es:
    ex: '`2`'

  - type: long
    info:
      en: >-
        32-bit long integer value, stored in [two's complement](https://en.wikipedia.org/wiki/Two%27s_complement).
        Value Range: `-2,147,483,648` to `2,147,483,647`
      es:
    ex: '`2000000000`'

  - type: string
    info:
      en: >
        String of characters in double quotes. Max number of characters: 32
      es:
    ex: '`"This is a string."`'

