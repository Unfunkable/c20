keywords:
  - slug: global
    info:
      en: |
        ```hsc
        (global <type> <name> <inital value>)
        (global boolean bsl_sucks true)
        ```
        Makes a new global script variable.
  - slug: script
    info:
      en: |
        ```hsc
        (script <script type> [<return type>] <name>)
        ```
        Defines a new script.